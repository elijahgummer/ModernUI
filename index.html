<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modernui | Modern ui component Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <div class="icon"></div>
        MODERNUI
      </div>
      <ul>
        <li><a href="#">Sign in</a></li>
        <li>
          <div class="buybtn">
            <div class="button-wrapper">
              <div class="text">Buy Now</div>
              <span class="trolly">
                <svg
                  viewBox="0 0 16 16"
                  class="bi bi-cart2"
                  fill="currentColor"
                  height="16"
                  width="16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <div id="header">
      <div class="shapes-background"></div>
      <!-- Weird shapes background -->
      <div class="content">
        <h1 class="glow">Easy UI Design with Our Modern CSS Library</h1>
        <p>✨ Simply copy and paste into your project ✨</p>
        <button>Get Access Know</button>
      </div>
    </div>
    <div id="components">
      <div class="container">
        <h1>Component type</h1>
        <div class="catagory-btns">
          <button class="cat-btn">All</button>
          <button class="cat-btn">Buttons</button>
          <button class="cat-btn">Forms</button>
          <button class="cat-btn">Cards</button>
          <button class="cat-btn">Navigation</button>
          <button class="cat-btn">Animations</button>
          <button class="cat-btn">Typography</button>
          <button class="cat-btn">Badges</button>
          <button class="cat-btn">Tooltips</button>
          <button class="cat-btn">Modals</button>
          <button class="cat-btn">Alerts</button>
          <button class="cat-btn">Pagination</button>
        </div>
        <div class="com-type-area">
          <h2>Buttons</h2>
          <p>Perfect buttons with animations for sharper & rounder environments. Simply copy and paste the button directly into your project.</p>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
