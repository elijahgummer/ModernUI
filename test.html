<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copy Code Snippet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .code-snippet {
      position: relative;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      border-top: 20px solid #2F2F2F;
      overflow: hidden; /* Add overflow hidden to clip the bar */
    }

    .code-snippet:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .code-container {
      position: relative;
      overflow-x: auto;
      max-height: 300px;
      padding-right: 20px; /* Add some padding for scrollbar */
    }

    code {
      display: block;
      white-space: pre;
      font-family: Consolas, Monaco, 'Andale Mono', monospace;
      font-size: 14px;
      color: #333333;
      margin: 0;
      padding: 10px 0;
    }

    .bar {
      position: absolute;
      top: 0; /* Adjust this value to fit inside the border */
      left: 0; /* Adjust this value to fit inside the border */
      right: 0; /* Adjust this value to fit inside the border */
      height: 20px; /* Same height as the border */
      background-color: #2F2F2F;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px; /* Adjust this value to fit inside the border */
      z-index: 1; /* Ensure the bar is above the code container */
    }

    .clipboard-icon {
      font-size: 18px;
      color: #ffffff;
      cursor: pointer;
    }

    .clipboard-icon:hover {
      color: #cccccc;
    }

    .copy-success {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="code-snippet">
    <div class="bar">
      <p>html</p>
      <span class="clipboard-icon" onclick="copyCode()">ðŸ“‹</span>
    </div>
    <div class="code-container">
      <code>// Your code here</code>
    </div>
  </div>
  <div class="copy-success" id="copySuccess">Code copied to clipboard!</div>
  <script>
    function copyCode() {
      const code = document.querySelector(".code-snippet code").innerText;
      const textarea = document.createElement("textarea");
      textarea.value = code;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      
      const copySuccess = document.getElementById("copySuccess");
      copySuccess.style.display = "block";
      setTimeout(() => {
        copySuccess.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
