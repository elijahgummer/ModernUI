<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Code Snippet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right bottom, #4b6cb7, #182848);
    }

    .code-snippet {
      height: 300px;
      width: 400px;
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .code-snippet:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .code-container {
      position: relative;
      overflow-x: auto;
      max-height: 200px;
      padding: 20px;
    }

    code {
      display: block;
      white-space: pre;
      font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', monospace;
      font-size: 14px;
      color: #333333;
      margin: 50px 0;
      padding: 10px 0;
    }

    .bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1;
    }

    .clipboard-icon {
      font-size: 20px;
      color: #ffffff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .clipboard-icon:hover {
      color: #cccccc;
    }

    .copy-success {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(76, 175, 80, 0.8);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="code-snippet">
    <div class="bar">
      <p>HTML</p>
      <span class="clipboard-icon" onclick="copyCode()">ðŸ“‹</span>
    </div>
    <div class="code-container">
      <code>// Your code here</code>
    </div>
  </div>
  <div class="copy-success" id="copySuccess">Code copied to clipboard!</div>
  <script>
    function copyCode() {
      const code = document.querySelector(".code-snippet code").innerText;
      const textarea = document.createElement("textarea");
      textarea.value = code;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      
      const copySuccess = document.getElementById("copySuccess");
      copySuccess.style.display = "block";
      setTimeout(() => {
        copySuccess.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
