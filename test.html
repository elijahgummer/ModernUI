<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Code Snippet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right bottom, #f2f2f2, #d9d9d9);
    }

    .code-snippet {
      height: 300px;
      width: 400px;
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .code-snippet:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .code-container {
      position: relative;
      overflow-x: auto;
      max-height: 200px;
      padding: 20px;
    }

    code {
      display: block;
      white-space: pre;
      font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', monospace;
      font-size: 14px;
      color: #f2f2f2;
      margin: 0;
      padding: 10px 0;
    }

    .bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1;
    }

    .clipboard-icon {
      font-size: 15px;
      color: #555555;
      cursor: pointer;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
    }

    .clipboard-icon svg {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .clipboard-icon:hover {
      color: #777777;
    }

    .copy-success {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(76, 175, 80, 0.8);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="code-snippet">
    <div class="bar">
      <p>HTML</p>
      <span class="clipboard-icon" onclick="copyCode()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="clipboard">
          <path d="M19 4h-3.5V3a1 1 0 0 0-1-1h-5a1 1 0 0 0-1 1v1H5a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1Zm-8.5 0h3v2h-3ZM18 20H6V6h2.5v1a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V6H18Zm-2-8a1 1 0 0 1-1 1H9a1 1 0 0 1 0-2h6a1 1 0 0 1 1 1Zm0 4a1 1 0 0 1-1 1H9a1 1 0 0 1 0-2h6a1 1 0 0 1 1 1Z"></path>
        </svg>
        Copy Code
      </span>
    </div>
    <div class="code-container">
      <code>
        &lt;button class=&quot;btn-primary&quot;>Primary</button&gt
      </code>
    </div>
  </div>
  <div class="copy-success" id="copySuccess">Code copied to clipboard!</div>
  <script>
    function copyCode() {
      const code = document.querySelector(".code-snippet code").innerText;
      const textarea = document.createElement("textarea");
      textarea.value = code;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      
      const copySuccess = document.getElementById("copySuccess");
      copySuccess.style.display = "block";
      setTimeout(() => {
        copySuccess.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
